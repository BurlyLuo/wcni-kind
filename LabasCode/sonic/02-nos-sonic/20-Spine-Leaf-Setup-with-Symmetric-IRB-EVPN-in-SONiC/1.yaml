name: vs
prefix: ""
topology:
  nodes:
    spine1:
      kind: sonic-vm
      image: 192.168.2.100:5000/sonic:latest

    spine2:
      kind: sonic-vm
      image: 192.168.2.100:5000/sonic:latest

    leaf1:
      kind: sonic-vm
      image: 192.168.2.100:5000/sonic:latest

    leaf2:
      kind: sonic-vm
      image: 192.168.2.100:5000/sonic:latest

    leaf3:
      kind: sonic-vm
      image: 192.168.2.100:5000/sonic:latest

    vm1:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 192.168.10.254/24 dev eth1
        - ip r r default via 192.168.10.254

    vm2:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 192.168.17.254/24 dev eth1
        - ip r r default via 192.168.17.254

    vm3:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 192.168.18.254/24 dev eth1
        - ip r r default via 192.168.18.254

    vm4:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 192.168.19.254/24 dev eth1
        - ip r r default via 192.168.19.254

    vm5:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 192.168.20.254/24 dev eth1
        - ip r r default via 192.168.20.254

    vm6:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 192.168.21.254/24 dev eth1
        - ip r r default via 192.168.21.254

  links:
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]
    - endpoints: ["spine1:eth3", "leaf3:eth1"]

    - endpoints: ["spine2:eth1", "leaf1:eth2"]
    - endpoints: ["spine2:eth2", "leaf2:eth2"]
    - endpoints: ["spine2:eth3", "leaf3:eth2"]

    - endpoints: ["leaf1:eth3", "vm1:eth1"]
    - endpoints: ["leaf1:eth4", "vm2:eth1"]

    - endpoints: ["leaf2:eth3", "vm3:eth1"]
    - endpoints: ["leaf2:eth4", "vm4:eth1"]

    - endpoints: ["leaf3:eth3", "vm5:eth1"]
    - endpoints: ["leaf3:eth4", "vm6:eth1"]
