name: vs
topology:
  nodes:
    sonic1:
      kind: sonic-vm
      image: 192.168.2.100:5000/sonic:latest

    net:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
        - ip a a 10.1.5.11/24 dev eth1
        - ip a a 10.1.8.11/24 dev eth2

  links:
    - endpoints: ["sonic1:eth1", "net:eth1"]
    - endpoints: ["sonic1:eth2", "net:eth2"]
