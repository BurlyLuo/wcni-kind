name: ip6gretap-ipv6-ipv4
topology:
  nodes:
    gwx:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip a a 10.1.5.1/24 dev net1
      - ip a a 10.1.8.1/24 dev net2

    gre1:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip addr add 10.1.5.10/24 dev eth2

      - ip l a gre00 type gretap local 10.1.5.10 remote 10.1.8.10
      - ip l s gre00 up
      
      - ip l a br0 type bridge
      - ip l s eth1 down
      - ip l s eth1 master br0
      - ip l s eth1 up
      - ip l s br0 up
      - ip l s gre00 master br0

      - ip route replace default via 10.1.5.1 dev eth2 

    gre2:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip addr add 10.1.8.10/24 dev eth2

      - ip l a gre00 type gretap local 10.1.8.10 remote 10.1.5.10
      - ip l s gre00 up

      - ip l a br0 type bridge
      - ip l s eth1 down
      - ip l s eth1 master br0
      - ip l s eth1 up
      - ip l s br0 up
      - ip l s gre00 master br0

      - ip route replace default via 10.1.8.1 dev eth2


    server1:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip addr add 10:244:1::10/64 dev net0

    server2:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip addr add 10:244:1::11/64 dev net0


  links:
    - endpoints: ["gre1:eth1", "server1:net0"]
      mtu: 1500
    - endpoints: ["gre2:eth1", "server2:net0"]
      mtu: 1500
    - endpoints: ["gre1:eth2", "gwx:net1"]
      mtu: 1500
    - endpoints: ["gre2:eth2", "gwx:net2"]
      mtu: 1500
