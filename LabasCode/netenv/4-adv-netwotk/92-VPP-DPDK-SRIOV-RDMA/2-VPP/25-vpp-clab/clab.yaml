name: cnf
topology:
  nodes:
    vpp1:
      kind: linux
      image: ligato/vpp-base
      binds:
        - config/vpp1:/etc/vpp
      exec:
        - bash -c 'apt update ; apt install tcpdump lrzsz net-tools'
          
    vpp2:
      kind: linux
      image: ligato/vpp-base
      binds:
        - config/vpp2:/etc/vpp
      exec:
        - bash -c 'apt update ; apt install tcpdump lrzsz net-tools'

  links:
    - endpoints: ["vpp1:eth1", "vpp2:eth1"]
