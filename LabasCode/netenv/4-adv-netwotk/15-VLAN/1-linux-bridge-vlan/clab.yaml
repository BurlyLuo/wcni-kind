name: clab
topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux
      type: ixrd3
  nodes:
    br-vlan:
      kind: nokia_srlinux
    gwx:
      kind: nokia_srlinux
    vlan1:
      kind: nokia_srlinux
    vlan2:
      kind: nokia_srlinux
    vlan3:
      kind: nokia_srlinux
  links:
