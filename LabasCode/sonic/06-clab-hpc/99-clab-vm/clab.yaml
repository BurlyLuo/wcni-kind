name: vm
prefix: ""
topology:
  nodes:
    vm1:
      kind: generic_vm
      image: 192.168.2.100:5000/debian13
      env:
        QEMU_SMP: 6
        QEMU_MEMORY: 8192
        USERNAME: root
        PASSWORD: hive

    vm2:
      kind: generic_vm
      image: 192.168.2.100:5000/debian13
      env:
        QEMU_SMP: 6
        QEMU_MEMORY: 8192
        USERNAME: root
        PASSWORD: hive

    server1:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip addr add 10.1.5.10/24 dev eth1

    server2:
      kind: linux
      image: 192.168.2.100:5000/nettool
      exec:
      - ip addr add 10.1.5.11/24 dev eth1

  links:
    - endpoints: ["vm1:eth1", "vm2:eth1"]
    - endpoints: ["vm1:eth2", "server1:eth1"]
    - endpoints: ["vm2:eth2", "server2:eth1"]
