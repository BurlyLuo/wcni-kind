interfaces {
    ethernet eth13 {
        address "2.2.2.2/24"
    }
    ethernet eth23 {
        address "3.3.3.1/24"
    }
    ethernet eth43 {
        address "4.4.4.2/24"
    }
    loopback lo {
    }
}
protocols {
    bgp {
        address-family {
            ipv4-unicast
        }
        neighbor 2.2.2.1 {
            address-family {
                ipv4-unicast {
                    nexthop-self
                }
            }
            remote-as "800"
            timers {
                holdtime "6"
                keepalive "2"
            }
        }
        neighbor 3.3.3.2 {
            address-family {
                ipv4-unicast {
                    nexthop-self
                }
            }
            remote-as "800"
        }
        neighbor 4.4.4.1 {
            address-family {
                ipv4-unicast
            }
            remote-as "500"
        }
        system-as "800"
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyS0 {
            speed "9600"
        }
    }
    host-name "gw3"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/"
                plaintext-password ""
            }
        }
    }
    time-zone "UTC"
}


