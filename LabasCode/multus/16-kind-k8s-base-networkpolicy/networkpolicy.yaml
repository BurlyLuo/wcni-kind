apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-sm-internal
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: sm
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: sm
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: sm

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-coredns
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Egress
  - Ingress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns

  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: sm
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
