interfaces {
    bridge br100 {
        member {
            interface eth3 {
            }
            interface vxlan100 {
            }
        }
    }
    dummy dum0 {
        address "172.29.0.4/32"
    }
    ethernet eth1 {
        address "172.29.1.7/31"
    }
    ethernet eth2 {
        address "172.29.2.7/31"
    }
    loopback lo {
    }
    vxlan vxlan100 {
        parameters {
            nolearning
        }
        port "4789"
        source-address "172.29.0.4"
        vni "100"
    }
}
protocols {
    bgp {
        address-family {
            ipv4-unicast {
                maximum-paths {
                    ibgp "4"
                }
                redistribute {
                    connected
                }
            }
            l2vpn-evpn {
                advertise-all-vni
            }
        }
        neighbor 172.29.1.6 {
            peer-group "evpn"
        }
        neighbor 172.29.2.6 {
            peer-group "evpn"
        }
        parameters {
            log-neighbor-changes
        }
        peer-group evpn {
            address-family {
                ipv4-unicast {
                    nexthop-self
                }
                l2vpn-evpn {
                    nexthop-self
                }
            }
            remote-as "65010"
        }
        system-as "65010"
    }
}
service {
    ntp {
        allow-client {
            address "0.0.0.0/0"
            address "::/0"
        }
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    conntrack {
        modules {
            ftp
            h323
            nfs
            pptp
            sip
            sqlnet
            tftp
        }
    }
    console {
        device ttyS0 {
            speed "115200"
        }
    }
    host-name "R4"
    login {
        user vyos {
            authentication {
                encrypted-password "$6$QxPS.uk6mfo$9QBSo8u1FkH16gMyAVhus6fU3LOzvLR9Z9.82m3tiHFAxTtIkhaZSWssSgzt4v4dGAL8rhVQxTg0oAG9/q11h/"
                plaintext-password ""
            }
        }
    }
    syslog {
        global {
            facility all {
                level "info"
            }
            facility local7 {
                level "debug"
            }
        }
    }
}


